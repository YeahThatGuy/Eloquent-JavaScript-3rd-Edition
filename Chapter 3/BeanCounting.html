<html>
<script>

	//count the number of "B" letter appearances, in lower or upper case;
	function countBs(inputString) {
		var counter = 0;
		var charB = "B";
		for (i = 0; i < inputString.length; i++) {
			if (charB == inputString[i] || charB.toLowerCase() == inputString[i]) {
				counter++;
			}
		}
		return counter;
	}

	//count the number of specified letter appearances, case sensitive;
	function countChar(inputString, testChar) {
		var counter = 0;
		for (i = 0; i < inputString.length; i++) {
			if (testChar == inputString[i]) {
				counter++;
			}
		}
		return counter;
	}
	
	console.log(countBs("BBC"));
	console.log(countChar("Peking", "k"));

</script>
</html>
