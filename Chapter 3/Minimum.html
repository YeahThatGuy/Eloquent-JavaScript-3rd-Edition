<html>
<script>

	min = (firstValue, secondValue) => {
		if (firstValue < secondValue) {
	    	return firstValue;
	    }
	  	else if (secondValue < firstValue) {
	    	return secondValue;
	    }
	  	else {
	    	return "The values are equal."
	    }
	}

	console.log(min(0, 10));
	// → 0
	console.log(min(0, -10));
	// → -10

</script>
</html>
