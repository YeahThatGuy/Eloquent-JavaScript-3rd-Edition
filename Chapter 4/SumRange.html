<html>
<script>

	function range(start, end, step) {
		let rangeArr = [];
		if (step == undefined) {
			for (let i = start; i <= end; i++) {
				rangeArr.push(i);
			}
		}
		if (step != undefined) {
			if (start < end) {
				for (let i = start; i <= end; i+=step) {
					rangeArr.push(i);
				}
			}
			if (start > end) {
				for (let i = start; i >= end; i-=(-step)) {
					rangeArr.push(i);
				}
			}
		}
		return rangeArr;
	}

	console.log(range(1, 10, 2));
	console.log(range(5, 2, -1));

	function sum(rangeArr) {
		let total = 0;
		for (let entry of rangeArr) {
			total += entry;
		}
		return total;
	}

	console.log(sum([1, 2, 3]));

	console.log(sum(range(1, 10)));

</script>
</html>
